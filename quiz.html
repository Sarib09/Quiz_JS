<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz Application</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1> Quiz </h1>
        <div id="questionSection">
            <label for="numQuestions">How many questions do you want? (min 5): </label>
            <input type="number" id="numQuestions" value="5" min="5">
            <button id="startQuizBtn">Start Quiz</button>
        </div>
        
        <div id="quiz" class="hidden">
            <h2 id="question"></h2>
            <div class="answers">
                <button class="answerBtn" id="answerA"></button>
                <button class="answerBtn" id="answerB"></button>
                <button class="answerBtn" id="answerC"></button>
            </div>
            <div id="feedback"></div>
            <div id="nextBtnContainer" class="hidden">
                <button id="nextQuestionBtn">Next Question</button>
            </div>
        </div>
        
        <div id="result" class="hidden">
            <h2>Quiz Result</h2>
            <p id="score"></p>
            <button id="restartQuizBtn">Restart Quiz</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
